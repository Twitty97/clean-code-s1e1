<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a 
          class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="new-task" class="label add-item">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="input input-task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="input li input-checkbox">
          <label class="label li label-task">Pay Bills</label>
          <input type="text" class="input li input-task">
          <button class="btn li edit">Edit</button>
          <button class="btn li delete">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input li input-checkbox">
          <label class="label li label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input li input-task">
          <button class="btn li edit">Save</button>
          <button class="btn li delete">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="input li input-checkbox" checked>
          <label class="label li label-task">See the Doctor</label>
          <input type="text" class="input li input-task">
          <button class="btn li edit">Edit</button>
          <button class="btn li delete">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
