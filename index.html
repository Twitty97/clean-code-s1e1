<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower decision matrix">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title section__title--top-title">Add Item</h3>
        <div class="section__task-wrapper">
          <input type="text" class="section__input section__input--text section__input--new-task section__task">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list section__list--incomplete-tasks">
          <li class="section__list-item">
            <input type="checkbox" class="section__input section__input--checkbox">
            <label class="section__label section__task">Pay Bills</label>
            <input type="text" class="section__input section__input--text section__input--task section__task">
            <button class="section__btn section__btn--edit">Edit</button>
            <button class="section__btn section__btn--delete">
              <img class="section__btn--img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="section__list-item section__list-item--edit">
            <input type="checkbox" class="section__input section__input--checkbox">
            <label class="section__label section__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input section__input--text section__input--task section__task">
            <button class="section__btn section__btn--edit">Save</button>
            <button class="section__btn section__btn--delete">
              <img class="section__btn--img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list--completed-tasks">
          <li class="section__list-item">
            <input type="checkbox" class="section__input section__input--checkbox" checked>
            <label class="section__label section__task">See the Doctor</label>
            <input type="text" class="section__input section__input--text section__input--task section__task">
            <button class="section__btn section__btn--edit">Edit</button>
            <button class="section__btn section__btn--delete">
              <img class="section__btn--img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
